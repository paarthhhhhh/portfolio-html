<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <span id="google">
        <img id="google" src="/CSS/google-logo-9831.png" alt="google">
    </span>

    <form id="btn">
        <input id="search" type="text" placeholder="Search Google or type a URL">
    </form>

    <form>
        <input class="lin" type="text" placeholder="First Name">
        <input class="lin" type="text" placeholder="Last Name">
        <input id="block" type="text" placeholder="Email">
    </form>

    <button id="signup">Sign Up</button>

    <p>Request a ride now</p>
    <form>
        <input id="pickup" type="text" placeholder="Enter pickup location">
        <input id="destination" type="text" placeholder="Enter destination">
    </form>

    <button id="req">Request Now</button>
    <button id="schedule">Schedule for later</button>
</body>
</html>
